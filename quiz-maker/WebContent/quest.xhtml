<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:ui="http://java.sun.com/jsf/facelets" > 

<h:head><title>Question</title>
<style>
       .error{color:red}
   
    </style>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

		<ui:insert name="header" >k,l
		  <ui:include src="header.xhtml" />
		</ui:insert>
	  

<h:form class="forma">
  <table >
  <tr>
  <td><label>Category</label></td>
  <td>
  <p:selectOneMenu id="country" value="#{allData.categories}" style="width:80%">
                
                <f:selectItems value="#{categories.name)}" />
            </p:selectOneMenu>
  </td>
  </tr>
   <tr>
     <td><label >Question</label></td>
      <td> <h:inputText id="question" required="true" value= "#{question.name}" requiredMessage="*required" /> </td>
       <td colspan="2"><h:message for="question" styleClass="error" /></td>
   </tr>
   <tr>
     <td><label >Answer</label></td>
      <td> <h:inputText id="answer" required="true" value= "#{question.answer.true1}" requiredMessage="*required"  /> </td>
       <td colspan="2"><h:message for="answer" styleClass="error" /></td>
   </tr>
   
   <tr>
     <td><label >Answer</label></td>
      <td> <h:inputText id="answer1" required="true" value= "#{question.answer.false1}" requiredMessage="*required" p:placeHolder="Correct answer here"  style="height:70%" /> </td>
       <td colspan="2"><h:message for="answer1" styleClass="error" /></td>
   </tr>
   
   <tr>
     <td><label >Answer</label></td>
      <td> <h:inputText id="answer2" required="true" value= "#{question.answer.false2}"  requiredMessage="*required" p:placeHolder="Correct answer here"  style="height:70%" /> </td>
       <td colspan="2"><h:message for="answer2" styleClass="error" /></td>
   </tr>
   
   <tr>
     <td><label >Answer</label></td>
      <td> <h:inputText id="answer3" required="true" value= "#{question.answer.false3}"  requiredMessage="*required" p:placeHolder="Correct answer here"  style="height:70%" /> </td>
       <td colspan="2"><h:message for="answer3" styleClass="error" /></td>
   </tr>
   
   <tr><td></td><td><h:commandButton value="Submit" action="#{question.add}" /> </td></tr>
  

  </table>
  
   <p:watermark value="Your question" for="question"  />
  <p:watermark value="Correct answer" for="answer"  />
   <p:watermark value="wrong answer" for="answer1"  />
    <p:watermark value="wrong answer" for="answer2"  />
       <p:watermark value="wrong answer" for="answer3"  />

</h:form>

<br></br>

 <h:form>

      <p:accordionPanel >
        <p:tab title="Questions" style="background:red">
          <p:dataTable var="question" value="#{user.questions}">
            <p:column headerText="Description">
              <h:outputText value="#{user.questions.name}"/>
            </p:column>   
            <p:column headerText="Category" >
            <h:outputText value="#{user.questions.category}" />
            </p:column>     
            <p:column headerText="Action">
            <p:growl id="growl" showDetail="true" action="#{question.add}" />
 
      <p:commandButton value="View" icon="ui-icon-extlink" actionListener="#{dfViewQuestion.viewQuestion}">
        <p:ajax event="dialogReturn" listener="#{dfView.onCarChosen}" update="growl" />
        </p:commandButton>
            <h:outputLink value="ref.xhtml">Edit</h:outputLink>|<h:outputLink value="ref.xhtml">Delete</h:outputLink>
            </p:column>
            
          
            
            
                 
          </p:dataTable>
        
        
        </p:tab>
        
        
      
      
      </p:accordionPanel>

   </h:form>

</h:body>


</html>
