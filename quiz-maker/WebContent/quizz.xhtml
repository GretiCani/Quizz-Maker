<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:ui="http://java.sun.com/jsf/facelets" > 

<h:head></h:head>

<h:body>

<p:fieldset style="margin-left:30%;margin-right:30%;" >
<form>
 <ui:repeat var="q" value="#{quizBean.questions}">

<h:outputText value="#{q.name}" /> <br></br>

<p:selectOneRadio value="#{q.userSelections}"  >
 
  
<f:selectItem itemLabel="#{q.answer.true1}" itemValue="#{q.answer.true1}"  /><br></br> 

<f:selectItem itemLabel="#{q.answer.false1}" itemValue="#{q.answer.false2}" /><br></br>

<f:selectItem itemLabel="#{q.answer.false2}" itemValue="#{q.answer.false3}" /><br></br>

<f:selectItem itemLabel="#{q.answer.false3}" itemValue="#{q.answer.false3}" /><br></br>


</p:selectOneRadio>
<p:separator />

</ui:repeat>

<p:commandButton value="submit" action="#{quizBean.calculateSelections()}" />
</form>
</p:fieldset>





</h:body>




</html>
