<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:ui="http://java.sun.com/jsf/facelets" > 

	<h:head>
		<title>Setting</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	
	<h:body >
 
		<ui:insert name="header" >
			<ui:include src="user-header.xhtml" />
		</ui:insert>
	
		<h:form class="forma">
 		<!-- Password change -->
			<p:messages id="messages" showDetail="true" autoUpdate="true" />  
			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
				<h:outputLabel for="oldPwd" value="Old Password: *" /> 
				<p:password id="oldPwd" value="#{userBean.newPassword}"  label="Password" required="true"  /> 
				<h:outputLabel for="pwd1" value="Password 1: *" />
				<p:password id="pwd1" value="#{userBean.newPassword}" match="pwd2" label="Password 1" required="true" feedback="true" />
				<h:outputLabel for="pwd2" value="Password 2: *" />
				<p:password id="pwd2" value="#{userBean.newPassword}" label="Password 2" required="true" />
			</h:panelGrid>
			<p:commandButton update="matchGrid" value="Save" action="#{userBean.changePassword}"/>      
		</h:form>
	</h:body>

</html>
