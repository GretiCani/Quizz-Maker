<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:ui="http://java.sun.com/jsf/facelets" > 

	<h:head>
		<title>category #{categoryBean.category.name}</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body >
 
		<ui:insert name="header" >
			<ui:include src="header.xhtml" />
		</ui:insert>
		 
		<h:form>
		
			<p:commandLink id="page" action="#{categoryBean.turnBack}"> 
			<h:outputText value="Turn Back"/>
			</p:commandLink> 
			
			<br></br>
			<br></br>
			<!-- Listimi i te gjitha pyetjeve per kategorine e selektuar nga administratori -->
			<p:accordionPanel >
				<p:tab title="Questions #{categoryBean.category.name}">
					<p:dataTable  id="questionTable" var="question" value="#{categoryBean.category.questions}" >
						<p:column headerText="Description">
							<h:outputText value="#{question.name}"/>
						</p:column> 
						<p:column headerText="Category">
							<h:outputText value="#{question.category.name}"/>
						</p:column> 
						<p:column headerText="Description">
							<h:outputText value="#{question.useri.username}"/>
						</p:column> 
						<p:column headerText="Action" >       	
							<p:commandButton value="View Questions" icon="ui-icon-extlink" action="#{categoryBean.view(category.id)}" >
								<p:ajax event="dialogReturn" listener="#{dfView.onCarChosen}" />
							</p:commandButton>
						</p:column>   
					</p:dataTable>
				</p:tab>
			</p:accordionPanel>
			
		</h:form>
		<ui:insert name="footer" >
			<ui:include src="/footer.xhtml" />
		</ui:insert>

 </h:body>
 

</html>
