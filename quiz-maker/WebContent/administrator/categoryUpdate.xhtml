<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" > 
	
	<h:head>
		<title>Categories</title>
		<style> .error{color:red}  </style>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>

		<ui:insert name="header" >
			<ui:include src="header.xhtml" />
		</ui:insert>
		
		<h:form class="forma">
			<table >
				<tr>
					<td><label >Name</label></td>
					<td> <h:inputText id="username" value="#{categoryBean.category.name}" required="true" requiredMessage="*required" /> </td>
					<td colspan="2"><h:message for="username" styleClass="error" /></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton action="#{categoryBean.update}" value="Update" process="@this @form" /> </td>
				</tr>     
			</table>  
		</h:form>
		
	</h:body>

</html>
