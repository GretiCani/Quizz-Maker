<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" > 
	
	<h:head>
		<title>Categories</title>
		<style> .error{color:red}  </style>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>

		<ui:insert name="header" >
			<ui:include src="header.xhtml" />
		</ui:insert>
		
		<div style=" margin-left: 550px; margin-top: 99px;">
			<h:form>
			 <p:growl id="growl"  showDetail="true"/>
				<p:tab >
					
							<h:panelGrid columns="1"  cellpadding="1">
							<p:outputLabel value="Name:" for="category" />
							<h:inputText id="category" value="#{categoryBean.category.name}" required="true" requiredMessage="*required" />  
							<p:message for="category" />
							<h:commandButton action="#{categoryBean.update}" value="Update" process="@this @form" />
							</h:panelGrid>
					
				</p:tab>
				
				<p:watermark value="Enter the category Name" for="category"  />
				
			</h:form>
			
		</div>
		
		<ui:insert name="footer" >
			<ui:include src="/footer.xhtml" />
		</ui:insert>
		
	</h:body>

</html>
