<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >  

	<h:head>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body >
	
		<h:form>
			<div id="divi">
				<p:tabMenu  activeIndex="#{param.i}"  >
				
					<p:menuitem value="Home"  icon="ui-icon-home" outcome="home-page">
						<f:param name="i" value="0" />
					 </p:menuitem>
					 
					 <p:menuitem value="PLAY" outcome="quizz" icon="ui-icon-star">
						<f:param name="i" value="1" />
					 </p:menuitem>
					 
					<p:menuitem value="Dashboard" outcome="adminpage" icon="ui-icon-home">
						<f:param name="i" value="2" />
					</p:menuitem>
					
					<p:menuitem value="Questions" action="#{questionBean.getPage}"  icon="ui-icon-help" >
						<f:param name="i" value="3" />
					</p:menuitem>
					
					<p:menuitem value="Categories" action="#{categoryBean.getPage}"  icon="ui-icon-document" >
						<f:param name="i" value="4" />
					</p:menuitem>
					
					<p:menuitem value="Users" action="#{userBean.getPage}"  icon="ui-icon-person">
						<f:param name="i" value="5" />
					</p:menuitem>
					
					<p:menuitem value="Setting" outcome="settingAdmin" icon="ui-icon-setting">
						<f:param name="i" value="6" />
					</p:menuitem>
					
					<p:menuitem value="ABOUT" outcome="about" icon="ui-icon-person">
				  		<f:param name="i" value="7" />
					</p:menuitem>
					
					<p:menuitem value="Log Out" action="#{loginBean.logout}" icon="ui-icon-key">
						<f:param name="i" value="8" />
					</p:menuitem>
					
				</p:tabMenu>
			</div> 	
		</h:form>
	</h:body>
</html>
