<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets" > 

		<h:head>
			<title>UserUpdate</title>
			<h:outputStylesheet library="css" name="style.css" />
		</h:head>

		<h:body>

			<ui:insert name="header" >
				<ui:include src="header.xhtml" />
			</ui:insert>
		
			<div style="text-align:center; margin-right: 350px;margin-left: 179px">
			
				<h:form>
				
				 <p:growl id="growl"  showDetail="true"/>
				 
					<p:tab >
						<h:panelGrid columns="1"  cellpadding="1">
							<p:outputLabel value="Username:" for="username" />
							<h:inputText id="username" value="#{userBean.user.username}" required="true" requiredMessage="*required" />
							<p:message for="username" />
							<p:outputLabel value="Password:" for="password" />
							<h:inputText id="password" required="true" value="#{userBean.user.password}" requiredMessage="*required"   /> 
							<p:message for="password" />
							<h:commandButton action="#{userBean.update}" value="Update"  /> </h:panelGrid>
					</p:tab>
					
				</h:form>
				
			</div>
			
			<ui:insert name="footer" >
				<ui:include src="/footer.xhtml" />
			</ui:insert>
			
		</h:body>
</html>
