<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:ui="http://java.sun.com/jsf/facelets" > 

 <h:head><title>Sing Up</title>
 <style>
       .error{color:red}
   
    </style>
    <h:outputStylesheet library="css" name="style.css" />
 </h:head>
 
 <h:body>
 
<div style="padding-top:10%">
 
 <p:fieldset legend="Registration" style="margin-left:30%;margin-right:30%;" >
  <h:form>
   <table>
    
     <tr>
     <td><LABEL>Username</LABEL></td>
     <td><h:inputText id="username" required="true" requiredMessage="*required" /></td>
     <td ><h:message for="username" styleClass="error" /></td>
     </tr>
     <tr>
     <tr><td><label></label></td></tr>
      <tr><td><label></label></td></tr>
     <td><LABEL>Password</LABEL></td>
     <td><h:inputText id="password" required="true" requiredMessage="*required" /></td>
     <td ><h:message for="password" styleClass="error" /></td>
     </tr>
      <tr><td><label></label></td></tr>
      
     <tr><td></td><td><h:commandButton value="Sing up"  /> </td></tr>
    
   </table>
   <br></br>
    <p:watermark value="Your email" for="username" />
  <p:watermark value="Your password" for="password" />
  </h:form>

 </p:fieldset>

 
</div>
 
 </h:body>

</html>
