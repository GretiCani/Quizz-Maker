<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" > 

	<h:head>
		<title>Login</title>
		<h:outputStylesheet library="css" name="style.css" />  
	</h:head>
	
	<h:body>
	
	    <ui:insert name="header" >
			<ui:include src="user-interface.xhtml" />
		</ui:insert>
		
		<div style="padding-left: 250px; padding-top: 100px; padding-right:350px">
		
			<h:form>
				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
				<p:fieldset legend="Enter Your information" style="margin-bottom:20px" >
					<h:panelGrid  columns="2" cellpadding="5" >
					
						<h:outputLabel for="username" value="Username:" />
						<p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
						
						<h:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{loginBean.password}" required="true" label="password" />
		 
						<f:facet name="footer">
							<div style="text-align: center">
								<p:commandButton value="Login" action="#{loginBean.login}" update="growl"/>
							</div>
						</f:facet> 
						
						<p:watermark value="Enter your email" for="username" />
						<p:watermark value="Enter your password" for="password" />
						
					</h:panelGrid>
				 </p:fieldset>   
	        </h:form> 
	          
	        <h:form>
	       		 <h:outputText value="Not a member yet ?" style="margin-left:25%;" />
	        	<p:link value="Click here" href="singup.xhtml" />
			</h:form>
		</div>
		<ui:insert name="footer" >
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</h:body>
</html>
